name: Deploy Scheduled Lambda

on:
  push:
    branches: ["lambda"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install shared
        working-directory: packages/shared
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi
          npm run build || true

      - name: Install backend-core
        working-directory: packages/backend-core
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi
          npm run build || true

      - name: Install (lambda only)
        working-directory: lambda/scheduled-autosnsflow
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi

      - name: Build & Zip Lambda
        working-directory: lambda/scheduled-autosnsflow
        run: |
          npm run build
          npm run zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Deploy to Lambda (scheduled-autosnsflow)
        working-directory: lambda/scheduled-autosnsflow
        run: npm run deploy:cli
        env:
          LAMBDA_FUNCTION_NAME: scheduled-autosnsflow

      - name: Publish new version
        id: publish
        run: |
          ver=$(aws lambda publish-version --function-name scheduled-autosnsflow --query 'Version' --output text)
          echo "version=$ver" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Point alias 'live' to the new version (create if missing)
        run: |
          set -e
          ver=${{ steps.publish.outputs.version }}
          if [ -n "$ver" ]; then \
            aws lambda update-alias --function-name scheduled-autosnsflow --name live --function-version "$ver" || \
            aws lambda create-alias --function-name scheduled-autosnsflow --name live --function-version "$ver"; \
          else \
            echo "skip alias update (no version published)"; \
          fi
        continue-on-error: true

      - name: Smoke test (invoke)
        run: |
          set +e
          aws lambda invoke \
            --function-name scheduled-autosnsflow \
            --payload '{"userId":"c7e43ae8-0031-70c5-a8ec-0f7962ee250f"}' \
            --cli-binary-format raw-in-base64-out \
            out.json || true
          echo "--- Lambda response ---"
          cat out.json || true
